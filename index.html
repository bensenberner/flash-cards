<!DOCTYPE html>
<html>
  <head>
    <title>Flash Cards</title>
    <!-- We've provided some styles for you, aren't we nice? -->
    <link rel="stylesheet" type="text/css" href="/css/reset.css" />
    <link rel="stylesheet" type="text/css" href="/css/style.css" />
  </head>
  <body>
    <div ng-app="flashCards">
      <div ng-controller="MainController">

        <div ng-include="'templates/stats.html'"></div>

        <button border-on-hover ng-repeat="category in categories" class="category-button" ng-click="getCategoryCards(category)" ng-class="{'active' : currentCategory == category}">{{ category == '' ? 'Reset' : category }}</button>
        <loader ng-show="!loaded"></loader>

        <flash-card ng-repeat="flashCard in flashCards | orderBy: 'question'" card="flashCard" answer-function="answerQuestion"></flash-card>

        <script src="lib/angular.js"></script>
        <script src="js/app.js"></script>
        <script src="js/controllers/MainController.js"></script>
        <script src="js/controllers/StatsController.js"></script>
        <script src="js/factories/FlashCardsFactory.js"></script>
        <script src="js/factories/ScoreFactory.js"></script>
        <script src="js/filters/cheat.js"></script>
        <script src="js/directives/loader/loader.js"></script>
        <script src="js/directives/flashcard/flashcard.js"></script>
        <script src="js/directives/border-on-hover/border-on-hover.js"></script>
      </div>
  </body>
</html>
